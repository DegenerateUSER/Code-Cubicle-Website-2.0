<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<!-- Timeline CSS -->
<link href="styles/timeline.css" rel="stylesheet" />

<container class="timeline-container">
    <div class="timeline-highlight-red-box"></div> <!-- Kept outside as is shared between both sides -->
    <div class="result-time-container">
        <div class="timeline-date">
            <span>16 MAY</span>
        </div>
        <div class="timeline-time">
            <span>10:00 AM</span>
        </div>
        <div class="timeline-title">
            <span>Result Declaration</span>
        </div>
    </div>
    <div class="timeline-lanes">
        <div class="timeline-lane" id="timeline-lane-1">
        </div>
        <div class="timeline-lane" id="timeline-lane-2">
        </div>
        <div class="timeline-lane" id="timeline-lane-3">
        </div>
        <div class="timeline-lane" id="timeline-lane-4">
        </div>
        <div class="timeline-lane" id="timeline-lane-5">
        </div>
    </div>
    <div class="timeline-refrence-points">
        <div class="timeline-refrence-point" id="timeline-refrence-point-1">
            <span>1</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-2">
            <span>2</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-3">
            <span>3</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-4">
            <span>4</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-5">
            <span>5</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-6">
            <span>6</span>
        </div>
        <div class="timeline-refrence-point" id="timeline-refrence-point-7">
            <span>7</span>
        </div>
    </div>
    <div class="timeline-body-left">
        <div class="timeline-body-left-logo">
            <img src="assets/images/code-cubicle-logo.svg" alt="Code Cubicle Logo" />
            <img src="assets/images/geekroom-logo.svg" alt="Geekroom Logo" />
        </div>
        <div class="absolute-timeline-assets">
            <img src="assets/images/big-couch.svg" alt="Big Couch" class="big-couch" />
            <img src="assets/images/small-couch.svg" alt="Small Couch" class="small-couch" />
            <img src="assets/images/mascot-right.png" alt="Mascot Right" class="mascot-right" />
            <div class="timeline-highlight-black-box"></div>
            <img src="assets/images/desk-large.svg" alt="Desk Large" class="desk-large" />
            <div class="large-desk-sidepiece"></div>
            <img src="assets/images/monitor.svg" alt="Monitor" class="monitor" />
            <img src="assets/images/keyboard.svg" alt="Keyboard" class="keyboard" />
            <img src="assets/images/chair.svg" alt="Chair" class="chair" />
            <img src="assets/images/inner-ring.svg" alt="Inner Ring" class="inner-ring" />
            <img src="assets/images/check-mark.svg" alt="Check Mark" class="check-mark" />
            <img src="assets/images/cross.svg" alt="Cross Check" class="cross-check" />
            <img src="assets/images/circle.svg" alt="Circle" class="circle" id="circle_1" />
            <img src="assets/images/circle.svg" alt="Circle" class="circle" id="circle_2" />
            <img src="assets/images/circle.svg" alt="Circle" class="circle" id="circle_3" />
            <img src="assets/images/fire-exit.svg" alt="Fire Exit" class="fire-exit" />
        </div>
        <div class="timeline-time-assets">
            <div class="beggining-time-container">
                <div class="timeline-time">
                    <span>8:00 AM</span>
                </div>
                <div class="timeline-title">
                    <span>Hackathon Begins</span>
                </div>
            </div>
            <div class="day-one-time-container">
                <div class="timeline-time">
                    <span>27<sup>th</sup> July</span>
                </div>
                <div class="timeline-title">
                    <span>[ONLINE]</span>
                </div>
            </div>
            <div class="elimination-time-container">
                <div class="timeline-time">
                    <span>6:00 PM</span>
                </div>
                <div class="timeline-title">
                    <span>Elimination Round</span>
                </div>
            </div>
        </div>
    </div>
    <div class="timeline-body-right">
        <div class="timeline-body-right-logo">
            <img src="assets/images/microsoft-logo.svg" alt="Microsoft Logo" />
        </div>
        <div class="absolute-timeline-assets">
            <img src="assets/images/podium.svg" alt="Podium" class="podium" />
            <img src="assets/images/cafetaria-table.svg" alt="Cafetaria Table" class="cafetaria-table" />
            <img src="assets/images/circular-chair.svg" alt="Circular Chair" class="circular-chair"
                id="circular-chair_1" />
            <img src="assets/images/circular-chair.svg" alt="Circular Chair" class="circular-chair"
                id="circular-chair_2" />
            <img src="assets/images/circular-chair.svg" alt="Circular Chair" class="circular-chair"
                id="circular-chair_3" />
            <img src="assets/images/circular-chair.svg" alt="Circular Chair" class="circular-chair"
                id="circular-chair_4" />
            <img src="assets/images/circular-table.svg" alt="Circular Table" class="circular-table" />
            <img src="assets/images/projector.svg" alt="Projector" class="projector" />
            <img src="assets/images/projector-light.svg" alt="Projector Light" class="projector-light" />
            <img src="assets/images/projector-screen.svg" alt="Projector Screen" class="projector-screen" />
            <img src="assets/images/projector-screen-light.svg" alt="Projector Screen Light"
                class="projector-screen-light" />
            <img src="assets/images/chair-white.svg" alt="Chair White" class="chair-white" id="chair-white_1" />
            <img src="assets/images/chair-white.svg" alt="Chair White" class="chair-white" id="chair-white_2" />

            <img src="assets/images/right-table-slab-vertical.svg" alt="Right Table Slab Vertical"
                class="right-table-slab-vertical" />
            <img src="assets/images/right-table-slab-horizontal.svg" alt="Right Table Slab Horizontal"
                class="right-table-slab-horizontal" />
            <img src="assets/images/clock.svg" alt="Clock" class="clock" />
        </div>
        <div class="timeline-time-assets">
            <div class="final-results-time-container">
                <div class="timeline-time">
                    <span>5:00 PM</span>
                </div>
                <div class="timeline-title">
                    <span>Result Declaration</span>
                </div>
            </div>
            <div class="day-three-time-container">
                <div class="timeline-time">
                    <span>3<sup>rd</sup> August</span>
                </div>
                <div class="timeline-title">
                    <span>[OFFLINE]</span>
                </div>
            </div>
            <div class="lunch-time-container">
                <div class="timeline-time">
                    <span>3:00 PM</span>
                </div>
                <div class="timeline-title">
                    <span>Lunch</span>
                </div>
            </div>
            <div class="presentation-time-container">
                <div class="timeline-time">
                    <span>12:30 PM</span>
                </div>
                <div class="timeline-title">
                    <span>Presentation Round</span>
                </div>
            </div>
            <div class="reporting-time-container">
                <div class="timeline-time">
                    <span>11:00 - 11:30 AM</span>
                </div>
                <div class="timeline-title">
                    <span>Reporting Time</span>
                </div>
            </div>
        </div>
    </div>
</container>
