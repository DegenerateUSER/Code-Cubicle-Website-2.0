<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<!-- Timeline CSS -->
<link href="timeline.css" rel="stylesheet" />
<!-- Timeline JS -->
<script src="timeline.js" defer></script>
<!-- CircleType JS -->
<script src="https://cdn.jsdelivr.net/gh/peterhry/CircleType@2.3.1/dist/circletype.min.js" defer></script>


<container class="timeline-container">
    <div class="timeline-body-left">
        <div class="timeline-body-left-logo">
            <img src="assets/images/code-cubicle-logo.svg" alt="Code Cubicle Logo" />
            <img src="assets/images/geekroom-logo.svg" alt="Geekroom Logo" />
        </div>
        <div class="absolute-timeline-assets">
            <img src="assets/images/big-couch.svg" alt="Big Couch" class="big-couch" />
            <img src="assets/images/small-couch.svg" alt="Small Couch" class="small-couch" />
            <img src="assets/images/mascot-right.png" alt="Mascot Right" class="mascot-right" />
            <div class="timeline-highlight-black-box"></div>
            <img src="assets/images/desk-large.svg" alt="Desk Large" class="desk-large" />
            <div class="large-desk-sidepiece"></div>
            <img src="assets/images/monitor.svg" alt="Monitor" class="monitor" />
            <img src="assets/images/keyboard.svg" alt="Keyboard" class="keyboard" />
            <img src="assets/images/chair.svg" alt="Chair" class="chair" />
            <img src="assets/images/inner-ring.svg" alt="Inner Ring" class="inner-ring" />
        </div>
        <div class="timeline-time-assets">
            <div class="beggining-time-container">
                <div class="timeline-time">
                    <span>8:00 AM</span>
                </div>
                <div class="timeline-title">
                    <span>Hackathon Begins</span>
                </div>
            </div>
            <div class="day-one-time-container">
                <div class="timeline-time">
                    <span>27 July</span>
                </div>
                <div class="timeline-title">
                    <span>[Online]</span>
                </div>
            </div>
            <div class="elimination-time-container">
                <div class="timeline-time">
                    <span>6:00 PM</span>
                </div>
                <div class="timeline-title">
                    <span>Elimination Round</span>
                </div>
            </div>
        </div>
    </div>
    <div class="timeline-body-right">
    </div>
</container>
